{% block content %}
<fieldset class ="login">
	<legend class="login">Create User</legend>
	<form action ="" methon ="post">
	{% csrf_token %}
	<table align="center">
		<tr>
			<td>First Name:</td>
			<td>{{ form.fname }}</td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td>{{ form.lname }}</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>{{ form.password }}</td>
		</tr>
		<tr>
			<td>Role:</td>
			<td>{{ form.role }}</td>
		</tr>
	</table>
	<input type="submit" name="submit" value="Return to Login" class="btn btn-primary">
	</form>
</fieldset>
{% endblock %}
